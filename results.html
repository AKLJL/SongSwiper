<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Swiper - Results</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Ss</div>
    <div class="header-right">
      <span>Song Swiper</span>
      <div class="profile">Profile ⚪ settings ▾</div>
    </div>
  </header>

  <main class="results">
    <div class="dislike-col">
      <h2>Dislike</h2>
      <ul id="dislike-list"></ul>
    </div>
    <div class="like-col">
      <h2>LIKE</h2>
      <ul id="like-list"></ul>
      <button class="spotify-btn">Add To Playlist</button>
    </div>
  </main>
</body>
</html>
