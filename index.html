<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Swiper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <header>
    <h1>Song Swiper</h1>
  </header>

  <main>
    <div id="loginSection">
      <button id="loginBtn">Login with Spotify</button>
    </div>

    <div id="playlistGrid" class="grid"></div>

    <div id="swipeSection">
      <div id="songCard" class="card">
        <p id="songTitle"></p>
        <p id="songArtist"></p>
        <div class="buttons">
          <button id="swipeLeft">üëé Pass</button>
          <button id="swipeRight">üëç Keep</button>
        </div>
      </div>
    </div>

    <div id="results">
      <h2>Results</h2>
      <div class="resultColumn">
        <h3>Kept Songs</h3>
        <ul id="keptSongs"></ul>
      </div>
      <div class="resultColumn">
        <h3>Passed Songs</h3>
        <ul id="passedSongs"></ul>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
