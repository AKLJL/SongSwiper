<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Swiper - Swipe</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Ss</div>
    <div class="header-right">
      <span>Song Swiper</span>
      <div class="profile">Profile ⚪ settings ▾</div>
    </div>
  </header>

  <main class="centered">
    <div class="song-card" id="song-card">
      <!-- song artwork will appear -->
    </div>
    <div class="controls">
      <button class="ctrl-btn">⏪</button>
      <button class="ctrl-btn">❌</button>
      <button class="ctrl-btn">⏯️</button>
      <button class="ctrl-btn">✔️</button>
      <button class="ctrl-btn">➡️</button>
    </div>
  </main>
</body>
</html>
